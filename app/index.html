<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>rekapi timeline</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
    <!-- build:css(.tmp) styles/main.css -->
    <link rel="stylesheet" href="styles/main.css">
    <!-- endbuild -->
    <link rel="stylesheet" href="styles/demo.css">
  </head>
  <body>
    <div id="timeline"></div>
    <div id="animation">
      <div id="actor-1" class="actor"></div>
    </div>
    <!-- build:js scripts/main.js -->
    <script src="bower_components/requirejs/require.js"></script>
    <!-- endbuild -->
    <script>
    require.config({
      baseUrl: '/scripts'
      ,shim: {
        underscore: {
          exports: '_'
        }
        ,backbone: {
          deps: [
            'underscore'
            ,'jquery'
          ]
          ,exports: 'Backbone'
        }
      }
      ,paths: {
        jquery:      '../bower_components/jquery/jquery'
        ,backbone:   '../bower_components/backbone/backbone'
        ,underscore: '../bower_components/underscore/underscore'
        ,mustache:   '../bower_components/mustache/mustache'
        ,text:       '../bower_components/requirejs-text/text'
        ,rekapi:     '../bower_components/rekapi/dist/rekapi'
        ,shifty:     '../bower_components/shifty/dist/shifty'
      }
    });

    require([

      'rekapi'

      // Doesn't return value is not used here, it is attached to the Rekapi
      // object.
      ,'rekapi.timeline'

    ], function (

      Rekapi

    ) {

      var timelineEl = document.querySelector('#timeline');
      var rekapi = new Rekapi(document.body);

      var actor = rekapi.addActor({
        context: document.querySelector('#actor-1')
      });

      actor
        .keyframe(0, {
          'transform': 'translateX(0px) translateY(0px)'
        })
        .keyframe(1000, {
          'transform': 'translateX(150px) translateY(100px)'
        });

      var timeline = rekapi.createTimeline(timelineEl);
      rekapi.play(1)

      console.log(rekapi);
      console.log(timeline);

    });
    </script>
</body>
</html>
